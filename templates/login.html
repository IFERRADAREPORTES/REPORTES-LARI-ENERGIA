<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://grupolari.com/wp-content/uploads/2022/06/logo-web-2.png') no-repeat center center fixed;
            background-size: 80% auto; /* Menos zoom, logo más pequeño */
            position: relative;
            background-color: #f5f5f5;
        }
        /* Capa oscura para suavizar el fondo */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }
        .login-container {
            position: relative;
            z-index: 1;
            max-width: 400px;
            width: 90%;
            margin: auto;
            margin-top: 8vh;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        h2 {
            font-weight: 700;
            color: #222;
        }
        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-primary:hover {
            background-color: #003d80;
            border-color: #003d80;
        }
        a {
            color: #0056b3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="mb-4 text-center">Iniciar Sesión</h2>
        {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <form method="POST" autocomplete="off">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required autocomplete="off" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </div>
        </form>
        <p class="mt-3 text-center">
            ¿No tienes cuenta?
            <a href="{{ url_for('login') }}">REPORTESLARICHILE-ENERGIA</a>
        </p>
    </div>
</body>
</html>
